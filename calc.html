<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script src="calc.js"></script>
</head>
<body>
	<div id="calculator">
	 	<div class="txtinp">
	 		<input type="text" class="top" value="" readonly="">
	 		<input type="text" class="res" value="0" readonly="">
	 	</div>
	 	<div class="btninp">
	 		<div class="smallbtn">
	 			<div class="line">
	 				<input type="button" value="7"><input type="button" value="8"><input type="button" value="9"><input type="button" value="/">
	 			</div>
	 			<div class="line">
	 				<input type="button" value="4"><input type="button" value="5"><input type="button" value="6"><input type="button" value="*">
	 			</div>
	 			<div class="line">
	 				<input type="button" value="1"><input type="button" value="2"><input type="button" value="3"><input type="button" value="-">
	 			</div>
	 			<div class="line">
	 				<input type="button" value="0" class="zero"><input type="button" value="."><input type="button" value="+">
	 			</div>
	 		
	 		</div>
	 		<div class="bigbtn">
	 			<input type="button" value="C" class="equal"><input type="button" value="=" class="equal">
	 		</div>
	 	</div>
    </div>
</body>
</html>
